    <body>
        <header>
        
        </header>

        <main>
            <div id="outer_box">
                <div id="left_box" class="inner_box">
                    <p>Welcome Back!</p>
                    <img src="/images/sura_logo.png" width="100px">
                    ^Placeholder for another icon^
                    <p id="SURA_description">Stanford's Premier Organization for Student Researchers</p>
                </div>
                <div id="right_box" class="inner_box">
                    <h1>Login Here</h1>
                    
                    <form action="/welcome-sura?destination=node/9" method="post" id="user-login-form" accept-charset="UTF-8">
                        <div>
                            <div class="label_input_container">
                                <label for="edit-name"><img src="/images/login/user.png" width="32px"></label>
                                
                                <input type="text" id="edit-name" name="name" placeholder="Username" maxlength="60" required/>
                            </div>
                            
                            <div class="label_input_container">
                                <label for="edit-pass"><img src="/images/login/lock.png" width="32px"></label>
                                
                                <input type="password" id="edit-pass" name="pass" placeholder="Password" maxlength="128" required/>
                            </div>

                            <div class="form-actions form-wrapper" id="submit-button-container">
                                <input type="submit" id="submit-button" name="op" value="Log in" class="form-submit" />
                            </div>



                            <div id="forgot-password-container">
                                <ul>
                                    <li class="first last"><a href="/user/password" title="Request new password via e-mail.">Forgot password</a></li>
                                </ul>
                            </div>
                        </div>
                    </form>

                    <div id="google-login"></div>
                    <div><button id="testing">Hello, Testing</button></div>

                </div>
            </div>
        </main>


        <footer>
